<section class="form">
    <div class="form__container">
        <div class="form-wrapper">
            <div class="form__item">
                <h2 class="title form__title">
                    @@title
                </h2>



                <form action="/" method="get" class="form-content validation-form" novalidate="true">


                        <div class="form-control form-control--col">
                            <label class="pure-material-textfield-outlined">
                                <input id="name_default"
                                       class="form-control__input "
                                       type="text"
                                       name="name"
                                       placeholder=" "
                                       data-pristine-required-message="Обязательно к заполнению"
                                       required=""
                                >
                                <span>Имя*</span>
                            </label>
                        </div>

                        <div class="form-control form-control--col">
                            <label class="pure-material-textfield-outlined">
                                <textarea id="textarea_default"
                                          class="form-control__input "
                                          type="text"
                                          name="tel"
                                          placeholder=" "
                                          data-pristine-required-message="Обязательно к заполнению"
                                          required=""
                                ></textarea>
                                <span>Ваше сообщение</span>
                            </label>
                        </div>



                        <div class="form-control form-control--col">
                            <label class="pure-material-textfield-outlined">
                                <input id="email_default"
                                       class="form-control__input "
                                       type="text"
                                       name="tel"
                                       placeholder=" "
                                       data-pristine-required-message="Обязательно к заполнению"
                                       required=""
                                >
                                <span>Email*</span>
                            </label>
                        </div>



                        <div class="form-control form-control--col">
                            <label class="pure-material-textfield-outlined">
                                <input id="tel_default"
                                       class="form-control__input phone-mask"
                                       type="tel"
                                       name="tel"
                                       placeholder=""
                                       data-pristine-required-message="Обязательно к заполнению"
                                       required=""
                                       data-pristine-phone
                                >
                                <span>Телефон*</span>
                            </label>
                        </div>

                        <div class="custom-file">
                            <div class="form-control form-control--col">
                                <input id="registration_file_default" class="form-control__input custom-file-input" type="file" name="doc[]" placeholder="Нет загруженных файлов" multiple="">
                                <div class="custom-file-label-wrapper">
                                    <label class="custom-file-label">
                                        <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.77506 2.94265C10.3493 0.477776 14.5126 0.477776 17.0877 2.94265C19.6786 5.4224 19.6786 9.45615 17.0877 11.9368L10.1332 18.5938C8.30444 20.3438 5.35044 20.3438 3.52169 18.5938C3.08469 18.1823 2.73648 17.6857 2.49847 17.1347C2.26046 16.5837 2.13769 15.9898 2.13769 15.3895C2.13769 14.7893 2.26046 14.1954 2.49847 13.6443C2.73648 13.0933 3.08469 12.5968 3.52169 12.1853L10.3764 5.62453C10.9048 5.1253 11.6042 4.84716 12.3312 4.84716C13.0581 4.84716 13.7575 5.1253 14.2859 5.62453C14.5462 5.87007 14.7535 6.16619 14.8952 6.49473C15.0369 6.82327 15.11 7.17729 15.11 7.53509C15.11 7.89288 15.0369 8.24691 14.8952 8.57545C14.7535 8.90398 14.5462 9.20011 14.2859 9.44565L7.38219 16.0554C7.31991 16.115 7.24649 16.1618 7.16613 16.1931C7.08577 16.2243 7.00004 16.2395 6.91383 16.2376C6.82762 16.2357 6.74263 16.2169 6.6637 16.1822C6.58477 16.1475 6.51345 16.0976 6.45381 16.0353C6.39418 15.973 6.34739 15.8996 6.31613 15.8192C6.28486 15.7389 6.26973 15.6531 6.2716 15.5669C6.27347 15.4807 6.2923 15.3957 6.32702 15.3168C6.36173 15.2379 6.41166 15.1665 6.47394 15.1069L13.3777 8.49802C13.5099 8.37496 13.6153 8.22598 13.6874 8.06039C13.7594 7.89479 13.7966 7.71613 13.7966 7.53553C13.7966 7.35492 13.7594 7.17626 13.6874 7.01066C13.6153 6.84507 13.5099 6.69609 13.3777 6.57303C13.0936 6.30773 12.7194 6.16017 12.3307 6.16017C11.9421 6.16017 11.5679 6.30773 11.2838 6.57303L4.42906 13.1338C4.12016 13.4227 3.87389 13.772 3.70552 14.1601C3.53716 14.5481 3.45028 14.9665 3.45028 15.3895C3.45028 15.8125 3.53716 16.231 3.70552 16.619C3.87389 17.007 4.12016 17.3563 4.42906 17.6453C5.75031 18.9096 7.90456 18.9096 9.22581 17.6453L16.1803 10.9883C18.2313 9.02477 18.2313 5.85378 16.1803 3.89028C14.1127 1.9119 10.7501 1.9119 8.68156 3.89028L3.07894 9.25403C2.95327 9.37458 2.78487 9.44028 2.61076 9.43667C2.43666 9.43306 2.27112 9.36044 2.15056 9.23477C2.03 9.10911 1.9643 8.9407 1.96791 8.7666C1.97152 8.5925 2.04415 8.42696 2.16981 8.3064L7.77506 2.94265Z" fill="#AAACAB" />
                                        </svg>
                                        @@file
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-control__col-checkbox">
                            <div class="form-check">
                                <label>
                                    <input id="policy"
                                           class="custom-checkbox"
                                           type="checkbox"
                                           name="policy"
                                           @@checked
                                           required=""
                                    >
                                    <label for="policy" class="form-control__text">
                                        <span>
                                            Даю согласие на обработку моих
                                            персональных данных и ознакомлен
                                            с <a href="#">Политикой конфеденциальности сайта</a>
                                        </span>
                                    </label>
                                </label>

                            </div>
                        </div>

                        <button class="btn btn--btn btn--primary form-block__btn form-control">
                          <span class="btn__text ">
                            Отправить
                          </span>
                        </button>







                </form>
            </div>

            <div class="form__item">
                <img src="@@src" alt="">
            </div>
        </div>
    </div>
</section>
